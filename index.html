<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conectando con WhatsApp...</title>
  <meta http-equiv="refresh" content="2; url=url=https://bit.ly/4rJEvo4>
  <style>
    body {
      background-color: #d4f8d4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #2e7d32;
      text-align: center;
      padding: 20px;
      transform: scale(0.95);
    }

    .loader {
      border: 5px solid #c8e6c9;
      border-top: 5px solid #2e7d32;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin-bottom: 18px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      font-size: 1.1em;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="message">
    <p><strong>Conectando con WhatsApp...</strong></p>
    <p>Te redirigiremos en un momento</p>
  </div>
</body>
</html>
